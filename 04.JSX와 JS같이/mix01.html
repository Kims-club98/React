<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01.mix01</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel"> // script 타입은 생략 불가
  /*
    - 나는 text가 대문자로 시작하면 h1을
    - 소문자로 시작하면 h3으로 한다.
    // CharAt(), toUpperCase [대문자로], toLowerCase[소문자로]
  */
    const root = document.querySelector("#root"); // 문서 전체 받는 docu~에서 id가 root인 태그를 선택함
    const Message = ({text}) => { // {text} 자리를 props라고 함.
      return (
        <>
        <h1>{text}</h1>
        <h3>{text}</h3>
        </>
      );
    };
    const element = (
      <>
      <Message text="Text"/>
      <Message text="text"/>
      </>
    );

    ReactDOM.createRoot(root).render(element); // 11-12 기본 세팅
  </script>
</body>
</html>
