<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
  <!-- React 라이브러 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <!-- ReactDOM 라이브러리 -->
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 바벨 : JSX 사용 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
  <script src="https://kit.fontawesome.com/b1e6166385.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="cart.css">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.querySelector("#root")
    const Cart = () => {
      // ▼ Cart의 변수 선언하는 위치 ▼
        // 아래 객체배열을 Back-End에서 받아옴 -axios, fetch
        // 3000번 포트(F)S와 8000번 포트(B)와 연결되는곳 -> 동일출처의 원칙 CORS
      const [items, setItems] = React.useState([
        {id:1, name:'당근', count:0},
        {id:2, name:'포도', count:0},
        {id:3, name:'키위', count:0}
      ])// end of [item, setItem] => 이를 바탕으로 for문 사용가능!
      return (
        <>
          <h2>여기는 Cart컴포넌트</h2>
          <ul>
          {items.map((item)=>( // return 생략 (), return 작성 {}
            <CartItem key={item.id} item={item}/>   
          ))}
          </ul>
        </>
      )
    }
    const CartItem = ({item}) => {
      return (
        <>
          <li>
            <span className="item_name">{item.name}</span>
            <button className="item_delete">
              <i className="fas fa-trash-alt"></i>
            </button>
          </li>
        </>
      )
    }
    ReactDOM.createRoot(root).render(<Cart />)
  </script>
</body>
</html>
