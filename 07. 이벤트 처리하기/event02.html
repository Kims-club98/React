<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02. React이벤트 처리하기 1</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <!-- 
      ===== 학습 목표 =====
      1. useState는 서로 독립적이고 무엇이든 담을 수 있다.
      2. 값이 바뀌는 것을 바로바로 인지할 수 있다.
      ★ 3. 컴포넌트 상태는 컴포넌트가 그려지는 "주기"와 관련이 있다.
  \-->
  <div id="root"></div>
  <script type="text/babel">
      const root = document.querySelector("#root")
      const App = () => {
      const [keyWord, setKeyword] = React.useState('') // 배열 변수 선언 (내역은 X)
      const [result, setResult] = React.useState('') // 배열 변수 선언 (내역은 X)
      const [typing, setTyping] = React.useState(false)
      const handleClick = () => {
        // 검색 버튼을 누른 경우 => 다음에는 변화가 있으면 안된다.
        setTyping(false)
        setResult(`검색 키워드는...${keyWord}`)
      }
      const handleChange = (event) => {
        console.log(event.target.value)
        setKeyword(event.target.value)
        setTyping(true)
      }

        return (
          <>
          <input type="text" onChange={handleChange}/>
          {/*▼ type 을 button으로 하여 submit 이슈 해결, handleClick 함수 사용 시 상단에 변수 있어야 함. ▼ */}
          <button type="button" onClick={handleClick}>검색</button>
          <p>
            {typing ? `Looking for ${keyWord}...`: result}  
          </p>
          </>
        )
      }// end of App
    ReactDOM.createRoot(root).render(<App/>)
  </script>
</body>
</html>
<!-- 
  input 칸에 내역을 넣을 때마다 typing에서 내역이 출력되고 console창에 계속 handleChange가 됨.
  검색을 클릭(button)하면 setResult(검색 키워드는...) 값이 출력됨(출력값 변경)
-->
