<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- React and ReactDOM 을 적용하기 위한 Script 문 3개↓-->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"> // end of React</script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <style>
    /* 클래스 이름 적용 시 . 을 사용(name으로 적용 시 는 #을 사용) */
    .title{
      color:red;
      font-size: 40px;
    }
  </style>
  <script type="text/babel">
    const root = document.querySelector("#root"); 
    const msg = "Hello, React!"; 
    const 클래스이름 = "title"; // 선언 수행 후 적용하기!
    const element = <h2 className={클래스이름}>{msg}</h2>; 
    ReactDOM.createRoot(root).render(element); 
    </script>
</body>
</html>
