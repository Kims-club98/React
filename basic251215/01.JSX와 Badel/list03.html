<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list03 to do list</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"> // end of React</script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.querySelector("#root")
    const todos = [
        {id:1, value: '방청소'},
        {id:2, value: '빨래하기'},
        {id:3, value: '조깅하기'}
    ];
    // 사용자 정의 태그이다 == 컴포넌트이다.
        const App = () => {
          const doneClick = (todo) => {
            console.log('doneClick');
            console.log(todo);
          }; // 클릭 이벤트 함수(Evnet Handler,doneClick)
      return ( // 리엑트 구간(React Fragment 사용)
        <>
            <h2>To Do List</h2>
            {todos.map((item,index) => ( // todos의 객체를 꺼내서 출력
              <div key={item.id}>  
                <button onClick={() => doneClick(item)}>{item.value}</button> 
              </div>
            ))}                    
        </>
      );
      // ▲ parameter가 변경 시 (todo -> item) 모든 parameter 명을 변경해줘야 한다.(변수명 중요)
      };
      // <> / </> 는 React Fragment의 축약형
    ReactDOM.createRoot(root).render(<App/>); // root 값을 App에 렌더링
  </script>
</body>
</html>
</body>
</html>
