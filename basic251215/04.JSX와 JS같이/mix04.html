<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04. mix04</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel"> // script 타입은 생략 불가
  /*
    - 나는 text가 대문자로 시작하면 h1을
    - 소문자로 시작하면 h3으로 한다.
    // CharAt(), toUpperCase [대문자로], toLowerCase[소문자로]
  */
    const root = document.querySelector("#root"); // 문서 전체 받는 docu~에서 id가 root인 태그를 선택함
    const Number2 = ({number}) => {
      console.log(number);
      //insert here
      return number % 2 === 0 ? <h1>{number}</h1> : <h3>{number}</h3>
      // ▲ number에서 2를 나눠서 몫/타입이 같은 0이면(?)  h1 태그로... , 아니면(:) h3으로...
    };
    const element = (
      <>
        <Number2 number={1}/>
        <Number2 number={2}/>
        <Number2 number={3} selected={true}/>
        <Number2 number={4}/>
        <Number2 number={5}/>
        <Number2 number={6}/>
      </>
    );
    ReactDOM.createRoot(root).render(element); // 11-12 기본 세팅
  </script>
</body>
</html>
