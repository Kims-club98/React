<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01.mix01</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel"> // script 타입은 생략 불가
  /*
    - 나는 text가 대문자로 시작하면 h1을
    - 소문자로 시작하면 h3으로 한다.
    // CharAt(), toUpperCase [대문자로], toLowerCase[소문자로]
  */
    const root = document.querySelector("#root"); // 문서 전체 받는 docu~에서 id가 root인 태그를 선택함
    const Message = ({text}) => { // {text} 자리를 props라고 함.
      if(text.charAt(0)=== text.charAt(0).toUpperCase()){ //===:갑과 타입이 같은지 물어봄
          // JS 영역임!
          return (
            <h1>
              {text}{/*JSX 영역*/}  
            </h1>
          )// 여기는 JSX 영역
        }else{
          return <h3>{text}</h3>
        }
      return (
        <>
        <h1>{text}</h1>
        <h3>{text}</h3>
        </>
      );
    };
    const element = (
      <>
      <Message text="Text"/>
      <Message text="text"/>
      </>
    );

    ReactDOM.createRoot(root).render(element); // 11-12 기본 세팅
  </script>
</body>
</html>

Q. 1부터 5까지의 숫자를  출력하는데 홀수는 작게(h3) 짝수는 크게(h1) 출력하는 코드를 작성
-->
