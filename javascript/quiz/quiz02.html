
<!-- 
바닐라스크립트를 이용하여 ul 요소 클릭 시 배경 색상을 변경하기 위해 아래와 같은 코드를  
수행하였으나 Console 창에 다음과 같은 오류가 발생하며 올바르게 동작하지 않았다.  
[원인(10점)]에 Console 창에 발생한 오류의 원인에 대해 기술하고  
[조치내용(20점)]에 해당 오류를 해결하기 위해 필요한 코드를 기술하시오. (30점) 

 A. id 값을 querySelector 하기 위해서는 #값으로 불러와야 하지만, 그렇지 않으면 html값을 불러올 수 없음
  SO 결과적으로 document.querySelector("menu") 를 -> #menu로 만들면 클릭 시 배경색깔 변경이 가능함.

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="menu">
  <li>불고기버거</li>
  <li>치즈버거</li>
  <li>치킨버거</li>
</ul>
<script>
  document.querySelector("#menu").addEventListener("click", function () {
    this.style.background = "gray";
  });
</script>
</body>
</html>
